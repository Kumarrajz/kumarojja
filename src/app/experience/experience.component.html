<div class="timeline">
    <div class="timeline-item" *ngFor="let item of experiences; let i = index" [ngClass]="{'left': i % 2 === 0, 'right': i % 2 !== 0}">
      <div class="dot"></div>
      <div class="content">
        <div class="date">{{ item.date }}</div>
        <div class="status">{{ item.title }}</div>
        <div class="description">{{ item.description }}</div>
      </div>
    </div>
  </div>
