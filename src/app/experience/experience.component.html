<style>
    /* Timeline container styling */
   .timeline {
  position: relative;
  padding: 20px 0;
  width: 100%;
  max-width: 800px;
  margin: auto;
}

.timeline::before {
  content: '';
  position: absolute;
  top: 10%;
  bottom: 10%;
  left: 50%;
  width: 4px;
  background-color: #c0c0c0;
  transform: translateX(-50%);
  z-index: 1;
}

.timeline-item {
  width: 50%;
  padding: 20px;
  position: relative;
  margin-bottom: 40px;
}

.timeline-item.left {
  left: 0;
  text-align: right;
}

.timeline-item.right {
  left: 50%;
  text-align: left;
}

.dot {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 12px;
  height: 12px;
  background-color: #007bff;
  border-radius: 50%;
  z-index: 2; /* Keeps it above the line */
}

.content {
  background-color: #f9f9f9;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  position: relative;
}

.date {
  font-size: 14px;
  color: #666;
  font-weight: bold;
}

.status {
  font-size: 16px;
  color: #333;
  margin-top: 8px;
  font-weight: bold;
}

.description {
  font-size: 14px;
  color: #555;
  margin-top: 6px;
}

/* Mobile adjustments */
@media (max-width: 768px) {
  .timeline-item {
    width: 100%;
    text-align: center;
    left: 0;
  }

  .timeline-item.right {
    left: 0;
  }
}

  </style>
  
  <!-- Timeline structure -->
   <div class="card col-lg-12 col-md-12 col-sm-12" style="background-color: #333B50;">
    <h1 class="title mt-4" style="font-family: sans-serif; text-align: center; color: #f6f2f2;">EXPERIENCE</h1>
  <div class="timeline" >
    <div *ngFor="let item of experiences; let i = index" 
         class="timeline-item" 
         [ngClass]="{'left': i % 2 === 0, 'right': i % 2 !== 0}">
      <!-- Dot directly above the content box -->
      <div class="dot"></div>
      <div class="content">
        <div class="date">{{ item.date }}</div>
        <div class="status">{{ item.title }}</div>
        <div class="description">{{ item.description }}</div>
      </div>
    </div>
  </div>
</div>
