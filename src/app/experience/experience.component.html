<div class="experience-container fade-in">
  <div class="minimal-card experience-card">
    <div class="section-header text-center">
      <h2 class="section-title">Experience</h2>
      <p class="section-subtitle">My professional journey traversing Full Stack Development, DevOps, and AI
        Architectures.</p>
    </div>

    <div class="timeline">
      <div *ngFor="let item of experiences; let i = index" class="timeline-item"
        [ngClass]="{'left': i % 2 === 0, 'right': i % 2 !== 0}">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <div class="timeline-date">{{ item.date }}</div>
          <h3 class="timeline-title">{{ item.title }}</h3>
          <p class="timeline-description">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
