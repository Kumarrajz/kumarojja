<style>
  .bgImage {
    width: 100%;
    height: 100vh;

  }

  .background {
    width: 100%;
    height: 100vh;
    background-image: url("assets/bg.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
<div class="background">
  <!--Toolbar -->
  <div class="toolbar" role="banner">
    <img width="40" alt="My Logo" src="assets/logo.jpg" />
    <span>Kumar Ojja</span>
    <div class="spacer"></div>
    <a (click)="MyHome()" id="one" [ngClass]="{'selected': activeTab === 'home'}" class="circle">HOME</a>
    <a (click)="professionaltab()" id="two" [ngClass]="{'selected': activeTab === 'professional'}"
      class="circle ml-2">PROFESSIONAL</a>
    <a (click)="experinceTab()" id="three" [ngClass]="{'selected': activeTab === 'experience'}"
      class="circle ml-2">EXPERIENCE</a>
    <a (click)="contactTab()" id="four" [ngClass]="{'selected': activeTab === 'contact'}"
      class="circle ml-2">CONTACT</a>
    <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://twitter.com/angular"
      title="Twitter">
      <svg id="twitter-logo" height="24" data-name="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <rect width="400" height="400" fill="none" />
        <path
          d="M153.62,301.59c94.34,0,145.94-78.16,145.94-145.94,0-2.22,0-4.43-.15-6.63A104.36,104.36,0,0,0,325,122.47a102.38,102.38,0,0,1-29.46,8.07,51.47,51.47,0,0,0,22.55-28.37,102.79,102.79,0,0,1-32.57,12.45,51.34,51.34,0,0,0-87.41,46.78A145.62,145.62,0,0,1,92.4,107.81a51.33,51.33,0,0,0,15.88,68.47A50.91,50.91,0,0,1,85,169.86c0,.21,0,.43,0,.65a51.31,51.31,0,0,0,41.15,50.28,51.21,51.21,0,0,1-23.16.88,51.35,51.35,0,0,0,47.92,35.62,102.92,102.92,0,0,1-63.7,22A104.41,104.41,0,0,1,75,278.55a145.21,145.21,0,0,0,78.62,23"
          fill="#fff" />
      </svg>
    </a>
    <a aria-label="Angular on YouTube" target="_blank" rel="noopener" href="https://youtube.com/angular"
      title="YouTube">
      <svg id="youtube-logo" height="24" width="24" data-name="Logo" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" fill="#fff">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M21.58 7.19c-.23-.86-.91-1.54-1.77-1.77C18.25 5 12 5 12 5s-6.25 0-7.81.42c-.86.23-1.54.91-1.77 1.77C2 8.75 2 12 2 12s0 3.25.42 4.81c.23.86.91 1.54 1.77 1.77C5.75 19 12 19 12 19s6.25 0 7.81-.42c.86-.23 1.54-.91 1.77-1.77C22 15.25 22 12 22 12s0-3.25-.42-4.81zM10 15V9l5.2 3-5.2 3z" />
      </svg>
    </a>
  </div>


  <div *ngIf="home" class="container" id="home" style=" background-size: cover;">
    <div class="container mt-4">
      <!-- <div class="me"> -->
    </div>
    <div class="card Info" style="background-color: transparent;">
      <h1 style="font-size: 60px; font-weight: 20px; margin-top: 50px;">I
        <span style="font-size: 60px;color: red; font-weight: 900px;">'</span>M
      </h1><br>
      <h2 style="font-size: 80px; font-weight: 20px; margin-top: 50px;">{{MYNAME | uppercase}}
        <span style="font-size: 100px;color: red;">.</span>
      </h2>
      <br>
      <h3 style="margin-top: 30px;">{{myRole | uppercase}}</h3>
      <!-- </div> -->
    </div>

  </div>

  <div *ngIf="professional" id="skill" class="container">
    <app-my-home></app-my-home>
  </div>
  <div *ngIf="expience" id="bio" class="container">
    <app-info></app-info>
  </div>
  <div *ngIf="contact" id="contact" class="container">
    <app-contact></app-contact>
  </div>



  <!-- Footer -->
  <footer>
    Love My Portfolios ?&nbsp;
    <a href="https://github.com/Kumarrajz/kumarojja" target="_blank" rel="noopener"> Give our repo a star.
      <div class="github-star-badge">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
        </svg>
        Star
      </div>
    </a>
    <a href="https://github.com/angular/angular" target="_blank" rel="noopener">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#1976d2" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </a>
  </footer>

</div>
