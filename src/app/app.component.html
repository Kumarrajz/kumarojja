<div class="app-wrapper">
  <!-- Ultra-Minimal Frosted Header -->
  <nav class="minimal-header" [ngClass]="{'scrolled': isScrolled}">
    <div class="nav-container">
      <a class="nav-brand" href="#">
        <img width="40" alt="My Logo" src="assets/logo.jpg" class="brand-logo" />
        <span>Kumar Ojja</span>
      </a>

      <button class="menu-toggle" (click)="toggleNav()" [ngClass]="{'open': navOpen}">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <ul class="nav-links" [ngClass]="{'show': navOpen}">
        <li class="nav-item">
          <a class="nav-link" (click)="MyHome()" [ngClass]="{'active': activeTab === 'home'}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="professionaltab()"
            [ngClass]="{'active': activeTab === 'professional'}">Professional</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="experinceTab()" [ngClass]="{'active': activeTab === 'experience'}">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="projectTab()" [ngClass]="{'active': activeTab === 'project'}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="contactTab()" [ngClass]="{'active': activeTab === 'contact'}">Contact</a>
        </li>
        <li class="nav-social-item">
          <a aria-label="GitHub" target="_blank" rel="noopener" href="https://github.com/Kumarrajz" class="social-icon">
            <svg height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2C6.48 2 2 6.48 2 12c0 4.41 2.87 8.15 6.84 9.48.5.09.68-.22.68-.48v-1.69c-2.78.61-3.37-1.34-3.37-1.34-.45-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61 1.01.07 1.54 1.04 1.54 1.04.9 1.54 2.36 1.1 2.94.84.09-.65.35-1.1.63-1.35-2.22-.25-4.56-1.11-4.56-4.96 0-1.1.39-2 1.03-2.7-.1-.26-.45-1.29.1-2.69 0 0 .84-.27 2.75 1.02A9.57 9.57 0 0112 6.84c.85.003 1.7.115 2.49.34 1.91-1.29 2.75-1.02 2.75-1.02.55 1.4.2 2.43.1 2.69.64.7 1.03 1.6 1.03 2.7 0 3.86-2.34 4.71-4.57 4.95.36.31.68.93.68 1.88v2.79c0 .27.18.58.69.48C19.14 20.15 22 16.41 22 12 22 6.48 17.52 2 12 2z" />
            </svg>
          </a>
          <a aria-label="LinkedIn" target="_blank" rel="noopener"
            href="https://www.linkedin.com/in/kumar-ojja-238202194" class="social-icon">
            <svg height="24" viewBox="0 0 448 512" fill="currentColor">
              <path
                d="M100.28 448H7.4V148.9h92.78zM53.79 108.1C24.09 108.1 0 83.44 0 53.47 0 23.51 24.09 0 53.79 0s53.79 23.51 53.79 53.47c0 29.96-24.08 54.63-53.79 54.63zm394.2 339.9h-92.68V302.4c0-34.7-12.43-58.41-43.56-58.41-23.76 0-37.91 16-44.15 31.44-2.28 5.55-2.85 13.28-2.85 21v151.59h-92.79s1.24-246.01 0-271.69h92.79v38.48c-2.48 3.79-6.17 9.19-9.28 13.41h.12v-51.9c12.33-18.94 34.42-45.95 83.69-45.95 61.12 0 106.96 39.86 106.96 125.44V448z" />
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="page-content container">
    <div *ngIf="home" id="home" class="view-container fade-in">
      <div class="minimal-hero" style="margin-top: 15vh; display: flex; flex-direction: column; gap: 24px;">
        <h1 style="font-size: 5rem; font-weight: 800; line-height: 1.1; letter-spacing: -2px; margin: 0;">Hi, I'm <span
            style="color: var(--accent-gold);">Kumar.</span></h1>
        <h2
          style="font-size: 2rem; font-weight: 500; color: var(--text-secondary); max-width: 800px; line-height: 1.4; margin: 0;">
          {{myRole}}</h2>
        <div style="display: flex; gap: 16px; margin-top: 24px; flex-wrap: wrap;">
          <button (click)="professionaltab()" class="primary-button-hero">View Skills</button>
          <button (click)="contactTab()" class="secondary-button-hero">Contact Me</button>
        </div>
      </div>
    </div>

    <!-- Routing Views -->
    <div *ngIf="professional" class="view-container fade-in">
      <app-my-home></app-my-home>
    </div>
    <div *ngIf="expience" class="view-container fade-in">
      <app-experience></app-experience>
    </div>
    <div *ngIf="project" class="view-container fade-in">
      <app-project></app-project>
    </div>
    <div *ngIf="contact" class="view-container fade-in">
      <app-contact></app-contact>
    </div>
  </main>

  <!-- Footer -->
  <footer class="minimal-footer">
    <p style="color: var(--text-secondary); font-size: 14px;">Designed by Kumar Ojja. <a
        href="https://github.com/Kumarrajz/kumarojja" target="_blank"
        style="color: var(--text-primary); text-decoration: none;">View Source</a></p>
  </footer>
</div>
