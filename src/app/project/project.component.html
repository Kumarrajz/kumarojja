<div *ngIf="!enableTicTocToee" class="container">
  <div class="card " style="background-color: #333B50;">
    <div class="body">
      <h1 class="center" style="color: aliceblue; text-align: center;">
        Projects
      </h1>
     
      <ul>
      <li class="list" style="color: aliceblue;"><h1>Games</h1>
        <ul>
          <li> <h2 class="" (click)="enableTicTocToe(true)" >Tic Toc Toe</h2></li>
        </ul>
      </li>
       
      </ul>

    </div>
  </div>

</div>
<div *ngIf="enableTicTocToee" class="container text-center card black">
  <button class="button btn-primary center mt-3" style="width: 120px;" (click)="back(true)">Back</button>
  <h1 class="mt-3" style="color: aliceblue;">Tic Toc Toe</h1>
  <div *ngIf="winner; else showPlayer" class="alert alert-info">
    {{ winner === 'Draw' ? 'It\'s a draw' : winner + ' Wins' }}
  </div>

  <ng-template #showPlayer>
    <div class="alert alert-success">Player {{ currentPlayer }}'s turn</div>
  </ng-template>

  <div class="board-container">
    <div class="row">
      <div class="col-4" *ngFor="let cell of board; let i = index">
        <button class="btn btn-outline-dark btn-lg" style="width: 100%; height: 100px; background-color: white" (click)="handleMove(i)">
          {{ cell }}
        </button>
      </div>
    </div>
  </div>

  <button class="btn btn-primary mt-3" (click)="resetGame()">Reset Game</button>
</div>
