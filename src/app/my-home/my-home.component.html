<div class="skills-container fade-in">
  <div class="minimal-card skills-wrapper">
    <div class="section-header">
      <h2 class="section-title">Technical Expertise</h2>
      <p class="section-subtitle">A curated list of my core capabilities, spanning robust backend architecture to
        intuitive frontend development and AI orchestration.</p>
    </div>

    <div class="skills-bento">
      <div *ngFor="let skill of skills" class="skill-tag">
        <div class="skill-info">
          <span class="skill-name">{{ skill.name }}</span>
          <span class="skill-percentage">{{ skill.percentage }}%</span>
        </div>
        <div class="progress-minimal">
          <div class="progress-fill-minimal" [style.width.%]="skill.percentage"></div>
        </div>
      </div>
    </div>

    <div class="resume-section">
      <p class="resume-text">Looking for a comprehensive overview?</p>
      <button class="primary-button" (click)="downloadPDF()">
        <span>Download Full Resume</span>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
